
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C# Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .quiz-container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #04AA6D;
        }
        .question {
            background-color: #04AA6D;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        .answers {
            padding: 10px;
            background-color: #e7e7e7;
        }
        .answer {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #04AA6D;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #059862;
        }
        #result {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
        #difficulty-selector {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <div class="quiz-container">
        <h1>C# Quiz</h1>
        <div id="difficulty-selector">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="All">All Levels</option>
                <option value="Junior">Junior</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Confirmed">Confirmed</option>
            </select>
        </div>
        <div id="quiz"></div>
        <button id="submit">Submit Quiz</button>
        <div id="result"></div>
    </div>

    
</body>
</html>
